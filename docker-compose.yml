version: "3.7"
services:
    # image project
    sisgecon:
        build:
            args:
                user: albert
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        image: laravel-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - queue
        networks:
            - rede

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 80:80
            # - 443:443
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
            #- /path/ssl/certs:/etc/nginx/certs
            #- /etc/letsencrypt/:/etc/letsencrypt/
        networks:
            - rede

    # db mysql
    mysql:
        image: mysql:5.7.22
        restart: unless-stopped
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        networks:
            - rede


    # phpmyadmin
    phpmyadmin:
        image: phpmyadmin
        restart: always
        links:
            - mysql
        ports:
            - 8081:80
        environment:
            - PMA_ARBITRARY=1
        networks:
            - rede

    # queue
    queue:
        build:
            args:
                user: albert
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - rede

    # redis
    redis:
        image: redis:latest
        networks:
            - rede

    # traefik
    # traefik:
    #     image: traefik
    #     command: --web --docker --docker.domain=docker.localhost --loglevel=DEBUG
    #     ports:
    #         - 80:80
    #         - 8080:8080
    #         - 443:443
    #     volumes:
    #         - /var/run/docker.sock:/va/run/docker.sock
    #         - /dev/null:/traefik.toml
    #     networks:
    #         - rede

networks:
    rede:
        driver: bridge
