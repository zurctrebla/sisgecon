server {

	root /var/www/public;

	# Add index.php to the list if you are using PHP
	index index.php;
    server_name viverderifa.tk www.viverderifa.tk; # managed by Certbot

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/viverderifa.tk/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/viverderifa.tk/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {

    if ($host = www.viverderifa.tk) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = viverderifa.tk) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	listen 80 default_server;
	listen [::]:80 default_server;
